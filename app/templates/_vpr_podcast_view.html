<div class="col-sm-3 box">
  <hr>
  <h3><a class="name" href="{{ podcast.Link}}" target="_blank">{{ podcast.Name }}</a></h3>
    {% if podcast.iTunes %}
        <h5><a href="{{ podcast.iTunes}}" target="_blank">iTunes</a>
          {% if podcast.Stitcher %}
              | <a href="{{ podcast.Stitcher}}" target="_blank">Stitcher</a></h5>
          {% endif %}
    {% endif %}

    {% if podcast.Image %}
        <img class="img-responsive" src="{{ podcast.Image }}">
    {% endif %}
</div>
