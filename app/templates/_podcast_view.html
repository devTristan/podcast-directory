<div class="col-sm-5">
  <hr>
  <img class="img-responsive" src="{{ podcast.Image }}">
</div>

<div class="col-md-7 box">
  <h2><a class="name" href="{{ podcast.Link}}" target="_blank">{{ podcast.Name }}</a></h2>
  <p>{{ podcast.Description }}</p>


  {% if podcast.RSS %}
    <a class="name" href="{{ podcast.RSS}}" target="_blank"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> RSS</a>
  {% endif %}

  {% if podcast.iTunes %}
    <a class="name" href="{{ podcast.iTunes}}"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> iTunes</a>
  {% endif %}

  {% if podcast.Stitcher %}
    <a class="name" href="{{ podcast.Stitcher}}" target="_blank"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Stitcher</a>
  {% endif %}


  <ul class="list-inline social_logos">
    <br>
    <li><a href="https://www.facebook.com/sharer.php?u={{ page_url|urlencode }}" target="_blank"><i class="icon ion-social-facebook"></i></a></li>
    <li><a href="http://www.twitter.com/intent/tweet?url={{ page_url|urlencode }}&text={{ social.twitter_text|urlencode }}&via=vprnet&hashtags={{ social.twitter_hashtag|urlencode }}" target="_blank"><i class="icon ion-social-twitter"></i></a></li>
    <li><a href="https://plus.google.com/share?url={{ page_url|urlencode }}" target="_blank"><i class="icon ion-social-googleplus"></i></a></li>
  </ul>

</div>
